# Default values for CGW.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
useEnvConfig: "HIDDEN_PUBIP_HOST"
setRouteDefaultTable: FALSE
ipsec:
  remoteip: 192.0.2.0
  remotenet: 192.168.23.0/24
  localprivip: "%any"
  localpubip: ipsec.openvnf.com
  localnet: 192.168.24.0/24
  keyexchange: ike
  ikecipher: aes192gcm16-aes128gcm16-prfsha256-ecp256-ecp521,aes192-sha256-modp3072
  espcipher: aes192gcm16-aes128gcm16-ecp256,aes192-sha256-modp3072
  psk: secret
  forceudp: "yes"
replicaCount: 1
image:
  repository: openvnf/vnf-ipsec
  tag: unstable
  pullPolicy: Always
service:
  name: ipsec
  type: ClusterIP
  protocol: UDP
  externalPort: 4500
  internalPort: 4500
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi
