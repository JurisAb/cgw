apiVersion: v1
kind: Service
metadata:
  name: {{ template "CGW.fullname" . }}
  labels:
    app: {{ template "CGW.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 500
      targetPort: 500
      protocol: UDP
      name: p500
    - port: 4500
      targetPort: 4500
      protocol: UDP
      name: p4500
  selector:
    app: {{ template "CGW.name" . }}
    release: {{ .Release.Name }}
